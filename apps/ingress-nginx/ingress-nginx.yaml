apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.12.7"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 1m
  values:
    controller:
      ingressClassResource:
        default: true
      # metrics:
      #   enabled: true
      #   serviceMonitor:
      #     enabled: true
      replicaCount: 2
      config:
        use-proxy-protocol: true
      service:
        annotations:
          service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: '*'
        type: LoadBalancer
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 1h
  url: https://kubernetes.github.io/ingress-nginx
